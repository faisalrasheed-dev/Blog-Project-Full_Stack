name: CI/CD Docker Deploy
on:
    push:
        branches: [main]
jobs:
    build_and_push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3
           
            - name: Set Up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Login with Docker Hub
              uses: docker/login-action@v2
              with: 
                username: ${{secrets.DOCKERHUB_USERNAME}}
                password: ${{secrets.DOCKERHUB_TOKEN}}
            - name: Build and Push Docker Image
              uses: docker/build-push-action@v5
              with:
                context: .
                push: true
                tags: ${{secrets.DOCKERHUB_USERNAME}}/${{secrets.IMAGE_NAME}}:latest
            - name: Deploy to Ec2
              uses: appleboy/ssh-action@v0.1.6
              with:
                host: ${{secrets.EC2_HOST}}
                username: ${{secrets.EC2_USER}}
                key: ${{secrets.EC2_SSH_KEY}}
                port: 22
                script: |
                  docker stop blog-container || true
                  docker rm blog-container || true
                  docker pull ${{ secrets.DOCKERHUB_USERNAME}}/${{ secrets.IMAGE_NAME}}:latest
                  docker run -d \
                    --name blog-container \
                    --restart always \
                    -p 127.0.0.1:8000:8000 ${{ secrets.DOCKERHUB_USERNAME}}/${{ secrets.IMAGE_NAME}}:latest









